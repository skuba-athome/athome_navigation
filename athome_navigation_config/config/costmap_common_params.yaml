
#Set the tolerance we're willing to have for tf transforms
transform_tolerance: 0.3

#Obstacle marking parameters
obstacle_range: 2.5
max_obstacle_height: 2.0
raytrace_range: 3.0

#The footprint of the robot and associated padding
footprint: [[-0.325, -0.325], [-0.325, 0.325], [0.325, 0.325], [0.46, 0.0], [0.325, -0.325]]
footprint_padding: 0.01

#Cost function parameters
inflation_radius: 0.30
cost_scaling_factor: 10.0
   
observation_sources: base_scan #virtual_scan  tilt_scan ground_object_cloud

#virtual_scan: {sensor_frame: base_link, data_type: PointCloud2, topic: /virtual_scan, expected_update_rate: 0.2, obstacle_range: 1.3, raytrace_range: 1.5,  observation_persistence: 0.0, marking: true, clearing: true, max_obstacle_height: 0.5, min_obstacle_height: 0.0}

base_scan: {sensor_frame: base_laser, data_type: LaserScan, topic: /scan, expected_update_rate: 0.2, obstacle_range: 1.3, raytrace_range: 1.5,
  observation_persistence: 0.0, marking: true, clearing: false, max_obstacle_height: 0.5, min_obstacle_height: 0.0}

